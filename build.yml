name: Build ImmortalWrt x86_64 Custom

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ImmortalWrt

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \ 
            gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone ImmortalWrt
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply custom config
        run: |
          cd immortalwrt
          curl -Lo .config https://raw.githubusercontent.com/<your-username>/<your-repo>/main/.config
          make defconfig

      - name: Build firmware
        run: |
          cd immortalwrt
          make -j$(nproc) download V=s || make -j1 V=s
          make -j$(nproc) V=s

      - name: Upload firmware to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: immortalwrt/bin/targets/x86/64/*combined-efi.img.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
